<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Enrollment Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="./output.css" rel="stylesheet" />
    </head>

    <body class="bg-slate-600 items-center">
        <div>
            <!-- header  -->
            <div class="flex flex-row justify-center">
                <h1 class="text-4xl font-bold m-8">Enrollment Page</h1>
            </div>

            <div class="">
                <!-- Preview and Recorded Videos -->
                <div class="flex flex-row justify-around">
                    <!-- Preview Video Card -->
                    <div class="max-w-sm">
                        <h2
                            class="text-sky-400 text-2xl font-bold my-1 font-mono"
                        >
                            Preview
                        </h2>
                        <video id="preview" class="" autoplay muted></video>
                    </div>

                    <!-- Recording Video Card -->
                    <div class="max-w-sm">
                        <h2
                            class="text-sky-400 text-2xl font-bold my-1 font-mono"
                        >
                            Recording
                        </h2>

                        <video id="recording" class="" controls></video>
                    </div>
                </div>

                <div class="mt-8">
                    <div>
                        <button
                            id="recordButton"
                            class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                        >
                            Start Recording
                        </button>
                    </div>
                    <a
                        id="downloadButton"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4"
                    >
                        Download
                    </a>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
